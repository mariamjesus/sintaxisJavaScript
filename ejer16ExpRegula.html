<html>

        <link rel=StyleSheet href="css/main.css" title="Contemporaneo"/>

        <h1>Ejer 16 Expresiones regulares</h1>
        <form id="for" method="POST">
            descripcion:
            <input type="text" id="frase" name="frase"/>
            <input type="button"  name="validar" value="validar" onclick="validarPunto1();"/>
            <p id="result"></p>
        </form>

        <form id="for" method="POST">
            telefono:
            <input type="text" id="telefono" name="telefono"/>
            <input type="button"  name="validar" value="validar" onclick="validarTelefono();"/>
            <p id="result1"></p>
        </form>

        <form id="for" method="POST">
            telefono Internacional:
            <input type="text" id="telefonoInter" name="telefonoInter"/>
            <input type="button"  name="validar" value="validar" onclick="validarTelfInter();"/>
            <p id="result2"></p>
         </form>

         <form id="for" method="POST">
           Fecha indicada:
            <input type="text" id="fecha" name="fecha"/>
            <input type="button"  name="validar" value="validar" onclick="validarFecha();"/>
            <p id="result3"></p>
         </form>

         <form id="for" method="POST">
             Codigo Postal
             <input type="text" id="cp" name="cp"/>
             <input type="button"  name="validar" value="validar" onclick="validarCP();"/>
             <p id="result4"></p>
          </form>

        <form id="for" method="POST">
             correo electronico
            <input type="text" id="email" name="email"/>
            <input type="button"  name="validar" value="validar" onclick="validarEmail();"/>
            <p id="result5"></p>
        </form>

        <form id="for" method="POST">
             Importe
             <input type="text" id="importe" name="importe"/>
             <input type="button"  name="validar" value="validar" onclick="validarImporte();"/>
            <p id="result6"></p>
        </form>

        <form id="for" method="POST">
            datos bancarios
            <input type="text" id="datosBancarios" name="datosBancarios"/>
            <input type="button"  name="validar" value="validar" onclick="validarDatosBanco();"/>
            <p id="result7"></p>
         </form>

         <form id="for" method="POST">
            Pagina web
            <input type="text" id="paginaWeb" name="paginaWeb"/>
             <input type="button"  name="validar" value="validar" onclick="validarPagWeb();"/>
            <p id="result8"></p>
        </form>

        <form id="for" method="POST">
                web con puerto y protocolo
                <input type="text" id="paginaWeb1" name="paginaWeb1"/>
                 <input type="button"  name="validar" value="validar" onclick="validarWeb();"/>
                <p id="result9"></p>
        </form>

        <form id="for" method="POST">
                web completa
                <input type="text" id="webCompleta" name="webCompleta"/>
                 <input type="button"  name="validar" value="validar" onclick="validarWebCompleta();"/>
                <p id="result10"></p>
        </form>
    <script src="js/ejer16ExpRegu.js"></script>
