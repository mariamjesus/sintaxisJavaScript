<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Ejemplo Web Storage API: Visualizaci√≥n de resultados</h1>
    <div id="resultado">
    </div>

    <script>
        window.onload= function (){ //cuando cargue coja el dato de input
        document.getElementById("resultado").innerHTML="Valor inicial" + localStorage.getItem("dato");//pinte lo que tiene la variable dato del localstorage

        }
          ///para que si cambia el valor y cambie el valor hay un evento
          window.addEventListener("storage",actualizarDato,false);

          function actualizarDato(){
            document.getElementById("resultado").innerHTML="Valor actualizado" + localStorage.getItem("dato");//pinte lo que tiene la variable dato del localstorage

          }
    </script>
  </body>
</html>
